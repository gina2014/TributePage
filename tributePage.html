<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Tribute Page</title>
  </head>
  <body>
    <header>

    </header>
    <main id="main">
      <div class="main-container">

        <div class="title-section">
          <h1 id="title">Sir Terry Pratchett</h1>
          <span class="subtitle">1948 - 2015</span>
        </div>

        <div class="media-container">
          <div id="img-div">
            <img id="image" src="./images/terry-pratchett.jpg" alt="">
          </div>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
              <div class="item active">
                <blockquote cite="http://">
                  <span>"Build a man a fire, and he'll be warm for a day. Set a man on fire, and he'll be warm for the rest of his life"</span>
                </blockquote>
              </div>

              <div class="item">
                <blockquote cite="http://">
                  <span>"Five exclamation marks, the sure sign of an insane mind."</span>
                </blockquote>
              </div>

              <div class="item">
                <blockquote cite="http://">
                  <span>"In ancient times cats were worshipped as gods; they have not forgotten this."</span>
                </blockquote>
              </div>
            </div>

            <!-- Left and right arrows -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>

          </div>
        </div>
      </div>

    </main>

    <footer>

    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
